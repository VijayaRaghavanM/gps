<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #coords {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      user-select: none;
      font-family: monospace;
      display: inline-block;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
  </style>
</head>
<body>
  <div id="coords" tabindex="0">
    <span>Loading...</span>
  </div>
  <script>
    function updateCoords() {
      navigator.geolocation.getCurrentPosition(function(pos) {
        document.querySelector('#coords span').textContent =
          `Lat: ${pos.coords.latitude.toFixed(5)}, Lon: ${pos.coords.longitude.toFixed(5)}`;
      });
    }
    setInterval(updateCoords, 3000);
  </script>
</body>
</html>
